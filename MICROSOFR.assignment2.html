<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .microsoft-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .navbar-left ul,
    .navbar-right ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    .navbar-left a,
    .navbar-right a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .navbar-left a.active {
      font-weight: bold;
      border-bottom: 2px solid #0067b8;
    }

    .logo {
      width: 108px;
      margin-right: 15px;
    }

    .microsoft-navbar i {
      font-size: 18px;
      margin: 0 10px;
      color: #333;
      cursor: pointer;
    }

    .microsoft-navbar a:hover,
    .microsoft-navbar i:hover {
      color: #0067b8;
    }

    @media (max-width: 768px) {
      .microsoft-navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-left ul,
      .navbar-right ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-left a,
      .navbar-right a {
        margin: 5px 0;
      }

      .microsoft-navbar i {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <nav class="microsoft-navbar">
    <div class="navbar-left">
      <ul>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo" /></li>
        <li><a href="#" class="active">Microsoft 365</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="#">Windows</a></li>
        <li><a href="#">Surface</a></li>
        <li><a href="#">Xbox</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <ul>
        <li><a href="#">All Microsoft <i class="fas fa-angle-down" aria-label="More Microsoft services"></i></a></li>
        <li><i class="fas fa-search" aria-label="Search"></i></li>
        <li><i class="fas fa-shopping-cart" aria-label="Shopping Cart"></i></li>
        <li><i class="fas fa-user-circle" aria-label="User Profile"></i></li>
      </ul>
    </div>
  </nav>
</body>
</html>
